<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. Vue v-bind</title>
  <style>
    .complete {
      color: red;
    }

    .my-background-color {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- shortcut 제공 ':' -->
    <!-- <span v-bind:title="myMessage">{{myMessage}}</span> -->
    <span :title="myMessage">{{myMessage}}</span>
    <hr>
    <!-- <a v-bind:href="myUrl">Go to Google</a> -->
    <a :href="myUrl">Go to Google</a>
    <hr>
    <!-- <img v-bind:src="myImg" alt=""> -->
    <img :src="myImg" alt="">
    <ul>
      <li v-for="todo in todos" :class="{ complete : todo.isCompleted }">
        {{ todo.title }}
      </li>
    </ul>
    <hr>
    <h2 :class="[isCompleted, isBackground]">
      Hello Vue.js
    </h2>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myMessage: 'HTML의 title 속성으로 볼 수 있습니다.',
        myUrl: 'https://google.com',
        myImg: 'https://picsum.photos/200/300',
        todos : [
          {id:1, title:'todo 1', isCompleted: true },
          {id:2, title:'todo 2', isCompleted: false }
        ],
        isCompleted: 'complete',
        isBackground: 'my-background-color'
      }
    })
  </script>
</body>
</html>
