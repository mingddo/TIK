<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch & Lotto</title>
</head>
<body>
  <div id='app'>
    <h2>1. 점심 메뉴 추천</h2>
    <button @click='pickOneInLunchMenue'>점심메뉴 좀 추천해줘!</button>
    <p>오늘의 점심 메뉴는 {{ selectedLunchMenue }}</p>
    <hr>
    <h2>2. 로또 번호 추천</h2>
    <button @click="pickLotto">Get Lucky Numbers</button>
    <p>{{selectedLottonumber}}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lunch: ['짬뽕', '자장면', '탕수육'],
        selectedLunchMenue: '',
        selectedLottonumber: ''
      },
      methods: {
        pickOneInLunchMenue: function() {
          const randomIndex = _.random(this.lunch.length - 1)
          this.selectedLunchMenue = this.lunch[randomIndex]
        },
        pickLotto: function() {
          this.selectedLottonumber = _.sampleSize(_.range(1,46),7)
        }
      }
    })

  </script>
</body>
</html>
